plugins {
    // This is a dummy version number â€” use the actual latest version number
    // instead.
    id 'io.github.Lunatix01.saxon-gradle' version '1.0-SNAPSHOT'
}

defaultTasks 'xslt'

xslt {
    stylesheet 'xsl/html5.xsl'

    // Transform every .xml file in the xml directory.
    input fileTree(dir: 'xml', include: '*.xml')

    // Set XSLT parameters.
    parameters(
        title: 'Purchase Order',
        padding: '0.625rem'
    )

    // Set Saxon configuration file
    config 'config/configuration.xml'

    catalog 'catalog.xml'
}
